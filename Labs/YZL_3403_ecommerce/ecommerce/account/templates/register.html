
{% extends 'base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="row mt-2">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header"><h5 class="card-title">Registration</h5></div>
      <form method="POST" autocapitalize="off">
        {% csrf_token %}
          <div class="card-body">
            {{ form }}
<!--            <input type="hidden" name="#">-->
<!--            <input type="text" name="{{ form.username.username }}" placeholder="Username" class="form-control" value="{{ form.username.username }}">-->
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-success float-end ms-2 me-2">Create Account</button>
            <a href="{% url 'my_login' %}" class="btn btn-sm btn-warning ms-2 me-2 float-end">Already have an account?</a>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
