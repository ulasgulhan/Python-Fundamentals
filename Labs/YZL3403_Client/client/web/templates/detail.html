{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">{{ category.name }}</h4>
    </div>
    <div class="card-body">
      <p class="card-text"><strong>Name: </strong>{{ category.name }}</p>
      <p class="card-text"><strong>Description: </strong>{{ category.description }}</p>
    </div>
    <div class="card-footer">
        <a href="{% url 'categories' %}" class="btn btn-sm btn-success float-end">Back Home</a>
    </div>
</div>
{% endblock %}
