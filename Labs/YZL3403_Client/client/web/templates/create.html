{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}
    Create Category
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Create Category</h4>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="card-body">
          {% bootstrap_form form %}
        </div>
        <div class="card-footer">
          <a href="{% url 'categories' %}" class="btn btn-sm btn-danger float-end">Back Home</a>
          <button type="submit" class="btn btn-sm btn-success float-end me-2 ms-2">Create</button>
        </div>
    </form>

</div>
{% endblock %}
